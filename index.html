<!DOCTYPE html>

    <!--Meta tag viewport allows to optimized the page view on smaller divices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap library link imported to create the layout of the application  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!--This is the link to the css file that styled the page -->
    <link rel="stylesheet" href="./style.css" />

    <!-- This is the link to the fontawesome library - a favicon will be imported to create save button-->
    <script
      src="https://kit.fontawesome.com/d3bce829f3.js"

    <title>Daily Planner Calendar</title>

    <header class="jumbotron">

        </div>
        <!-- this is the text area -->
        <input type="text" class="form-control form9" aria-label="Large" />
